   var D1_Lew=prompt("Dzień 1=","");
      var G1_Lew=prompt("Godzina 1=","");
   var D2_Lew=prompt("Dzień 2=","");
       var G2_Lew=prompt("Godzina 2=","");
       
   var sek;

    var D2_Lew=parseFloat(D2_Lew);

    var G2_Lew=parseFloat(G2_Lew);
